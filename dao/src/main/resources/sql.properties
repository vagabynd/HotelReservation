ReservationDaoSql.getReservationById=select reservation.reservation_id, reservation.guest_id, reservation.start_res_day, reservation.end_res_day, apartment.apartment_id, apartment.hotel_id, hotel.hotel_name from reservation \
  inner join apartment on reservation.apartment_id = apartment.apartment_id inner join hotel on apartment.hotel_id = hotel.hotel_id where reservation_id=:reservationId
ReservationDaoSql.updateReservation=update reservation set apartment_id=:apartmentId, start_res_day=:startResDay, end_res_day=:endResDay, res_days=:resDays where reservation_id=:reservationId
ReservationDaoSql.deleteReservation=delete from reservation where reservation_id=:reservationId
ReservationDaoSql.createReservation=insert into reservation (guest_id, apartment_id, res_days, start_res_day, end_res_day) values (:guestId, :apartmentId, :resDays, :startResDay, :endResDay)
ReservationDaoSql.getGuestById=select * from guest a \
  left join (select reservation.guest_id as guest_id, reservation.reservation_id, reservation.apartment_id, reservation.start_res_day, reservation.end_res_day, hotel.hotel_id, hotel.hotel_name from reservation \
  inner join apartment on apartment.apartment_id = reservation.apartment_id \
  inner join hotel on hotel.hotel_id = apartment.hotel_id \
  WHERE reservation.guest_id=:guestId) b on a.guest_id = b.guest_id where a.guest_id=:guestId
